<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapRec - Save Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/design-system.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: scaleIn var(--transition-normal) ease;
        }

        h1 {
            text-align: center;
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-2xl);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            background: var(--bg-glass);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        video {
            width: 100%;
            border-radius: var(--radius-md);
            background: #000;
        }

        .file-info {
            text-align: center;
            margin-top: var(--space-md);
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-md) var(--space-xl);
            font-size: var(--font-size-md);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Drive button with colorful icon */
        .btn-drive {
            background: var(--bg-glass);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
        }

        .btn-drive:hover {
            background: var(--bg-glass-light);
            border-color: var(--border-glow);
            color: var(--text-primary);
        }

        /* Toast already styled in design-system.css */
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¥ Video Recorded!</h1>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" id="discardBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                Discard
            </button>
            <button class="btn btn-drive" id="driveBtn" title="Upload and Share">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 15V3M12 3L8 7M12 3L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M20 17.6073C21.4937 17.0221 22.5 15.5566 22.5 13.8529C22.5 11.5135 20.7303 9.5843 18.4552 9.25503C17.9135 6.31174 15.305 4.08824 12.1818 4.08824C8.9806 4.08824 6.31976 6.44105 5.8647 9.5312C3.39345 10.052 1.5 12.2355 1.5 14.8529C1.5 17.7667 3.84437 20.125 6.73684 20.125H18.75"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Save & Share
            </button>
            <button class="btn btn-primary" id="downloadBtn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 3V15M12 15L7 10M12 15L17 10" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                    <path d="M3 17V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V17" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" />
                </svg>
                Download
            </button>
        </div>
    </div>

    <script src="video.js"></script>
</body>

</html>
